<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Global Link</title>
    <style>
        /* 全体スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #b71c1c;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        header img {
            height: 50px;
        }
        nav {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            margin: 20px auto;
            max-width: 1200px;
        }
        /* サイドメニュー */
        .sidebar {
            width: 25%;
            background-color: #f44336;
            color: white;
            padding: 15px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        /* メインコンテンツ */
        .main-content {
            width: 75%;
            background-color: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-header img {
            width: 100%;
            height: auto;
        }
        .info {
            margin-top: 15px;
        }
        .info p {
            background-color: #ffebee;
            padding: 10px;
            border-left: 5px solid #d32f2f;
        }
        /* イベントカレンダー */
        .event-sidebar {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3e0;
            border: 1px solid #ffccbc;
        }
        .event-sidebar img {
            width: 100%;
        }
        footer {
            background-color: #b71c1c;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <img src="logo.png" alt="Pokémon Global Link">
    </header>

    <!-- ナビゲーション -->
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">マイページ</a></li>
            <li><a href="#">リーグバトル</a></li>
            <li><a href="#">インターネット</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container">
        <div class="sidebar">
            <h3>メニュー</h3>
            <ul>
                <li><a href="#">マイページ</a></li>
                <li><a href="#">グローバルリンク</a></li>
                <li><a href="#">アカウント</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="content-header">
                <img src="banner.png" alt="バナー">
            </div>
            <div class="info">
                <p>NEW | 【ポケモンスター X・Y・オメガロン・アルファサファイ】のモンゴーバトリングスタート!</p>
            </div>
            <div class="info">
                <p>NEW | レーシングバトルシーズン【シーズン】スタート!</p>
            </div>
        </div>
    </div>

    <!-- イベントカレンダー -->
    <div class="container">
        <div class="event-sidebar">
            <h3>イベントカレンダー</h3>
            <img src="event.png" alt="イベント">
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <p>© 2024 Pokémon. All rights reserved.</p>
    </footer>
</body>
</html>
